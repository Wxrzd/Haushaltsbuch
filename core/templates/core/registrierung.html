{% extends 'core/base.html' %}

{% block content %}
<h2>Registrierung</h2>
<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit">Registrieren</button>
</form>
<a href="{% url 'login' %}">Bereits registriert? Hier einloggen</a>
{% endblock %}
