{% extends 'core/base.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Kategorie bearbeiten{% else %}Neue Kategorie{% endif %}</h2>
<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit">Speichern</button>
    <a href="{% url 'kategorie_list' %}">Abbrechen</a>
</form>
{% endblock %}
