{% extends 'core/base.html' %}

{% block content %}
<h2>Konto löschen</h2>
<p>Möchtest du das Konto wirklich löschen?</p>
<p><strong>Bezeichnung:</strong> {{ konto.name }}</p>
<p><strong>Typ:</strong> {{ konto.kontotyp }}</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Löschen</button>
    <a href="{% url 'konto_list' %}">Abbrechen</a>
</form>
{% endblock %}
