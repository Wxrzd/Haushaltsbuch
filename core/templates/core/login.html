{% extends 'core/base.html' %}

{% block content %}
<h2>Login</h2>
<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit">Login</button>
</form>
<a href="{% url 'registrierung' %}">Noch kein Konto? Hier registrieren</a>
{% endblock %}
