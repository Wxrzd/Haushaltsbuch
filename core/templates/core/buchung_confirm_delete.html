{% extends 'core/base.html' %}

{% block title %}Buchung löschen{% endblock %}

{% block content %}
<h1>Bist du sicher, dass du die Buchung über {{ buchung.Betrag }} € löschen möchtest?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Löschen</button>
</form>
<a href="{% url 'buchung_list' %}">Abbrechen</a>
{% endblock %}
